<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contactează-ne</h2>
                    <h3 class="section-subheading text-muted">
                      <div>Te interesează să faci parte din Academia Wantsome în calitate de cursant sau de trainer? Ai un prieten sau o prietenă cărora le-ar prinde bine informații în plus despre cursuri?</div>
                      <div>Salvează numărul acesta: +40 758 077920 sau contactează-ne folosind formularul de mai jos!</div>
                    </h3>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Nume *" id="name" name="name" required data-validation-required-message="Numele tău.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Email *" id="email" name="email" required data-validation-required-message="Adresa ta de email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Telefon *" id="phone" name="phone" required data-validation-required-message="Numărul tăi de telefon.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Mesaj *" id="message" name="message" required data-validation-required-message="Mesajul tău."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Trimite</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
