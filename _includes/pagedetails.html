<div class="programa">
  <div>
    <h3>Traineri</h3>
  </div>
</div>
<div class="row">
    {% for member in site.people %}
    {% if member.courses contains page.page %}
    <div class="col-sm-4">
        <div class="team-member">
            <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
            <h4>{{ member.name }}</h4>
            <p class="text-muted">{{ member.position }}</p>
            <ul class="list-inline social-buttons">
                {% for network in member.social %}
                <li>
                    <a href="{{ network.url }}">
                        <i class="fa fa-{{ network.title }}"></i>
                    </a>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<div class="programa">
  <div>
    <h3>Ne găsești aici!</h3>
  </div>
</div>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2712.97924157077!2d27.597596751736283!3d47.158260979055264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40cafb9ab9c760d1%3A0xdbf99691d065b64b!2sColegiul+Richard+Wurmbrand!5e0!3m2!1sro!2sro!4v1504557790055" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
