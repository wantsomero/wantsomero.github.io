<!-- Portfolio Grid Section -->
<section id="courses" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Cursurile noaste</h2>
                <h3 class="section-subheading text-muted">Acumularea de noi aptitudini și cunoștințe te ajută să devii un angajat de valoare. Fă cunoștință cu oferta noastră de cursuri!</h3>
            </div>
        </div>
        <div class="row">
            {% for course in site.categories.dev %}
            <div class="col-md-4 col-sm-6 portfolio-item centered">
                <a href="#portfolioModal{{ course.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <span class="fa-stack fa-4x centered">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa {{ course.thumbnail }} fa-stack-1x fa-inverse"></i>
                        </span></a>
                <!-- <img src="img/portfolio/{{ course.thumbnail }}" class="img-responsive img-centered" alt=""> -->
                <a href="#portfolioModal{{ course.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-caption">
                        <h4>{{ course.title }}</h4>
                        <p class="text-muted">{{ course.subtitle }}</p>
                    </div>
                </a>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
